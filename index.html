<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHBpbmclMjBwb25nfGVufDB8fDB8fHww"
                    alt="Ping pong Table"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Score">0</span> to <span id="p2Score">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>

                  <label for="players" class="label is-large is-inline"
                    >Playing to</label
                  >
                  <div class="select is-rounded">
                    <select id="players">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button id="p1Butt" class="is-primary button card-footer-item">
                  +1 Player One
                </button>
                <button id="p2Butt" class="is-info button card-footer-item">
                  +1 Player Two
                </button>
                <button
                  id="resetButt"
                  class="is-danger button card-footer-item"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    </section>
  </body>
</html>
